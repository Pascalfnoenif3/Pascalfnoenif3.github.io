<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Board</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 15px;
  }
  .image-item {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 8px;
    text-align: center;
    box-shadow: 0 0 6px #ccc;
  }
  .image-item img {
    max-width: 100%;
    max-height: 140px;
    object-fit: contain;
    border-radius: 4px;
  }
  .filename {
    margin-top: 8px;
    font-size: 14px;
    word-break: break-word;
  }
  .upload-date {
    font-size: 12px;
    color: #555;
  }
</style>
</head>
<body>

<h1>Image Board</h1>

<div id="gallery" class="gallery"></div>

<script>
  // Beispielhafte Bildliste – diese musst du aktuell manuell pflegen,
  // da kein öffentliches API für Bucket-Listing verfügbar ist.
  const images = [
    {
      url: 'https://pub-cdc51e693e8e4ec68d75d2bccf0c2c35.r2.dev/telekom/beispiel1.jpg',
      filename: 'beispiel1.jpg',
      lastModified: '2025-08-20T12:00:00Z'
    },
    {
      url: 'https://pub-cdc51e693e8e4ec68d75d2bccf0c2c35.r2.dev/telekom/beispiel2.png',
      filename: 'beispiel2.png',
      lastModified: '2025-08-18T09:30:00Z'
    },
    // Weitere Bilder hier ergänzen
  ];

  const gallery = document.getElementById('gallery');

  function renderImages() {
    images.forEach(({ url, filename, lastModified }) => {
      const div = document.createElement('div');
      div.className = 'image-item';

      const img = document.createElement('img');
      img.src = url;
      img.alt = filename;
      img.loading = 'lazy';

      const fname = document.createElement('div');
      fname.className = 'filename';
      fname.textContent = filename;

      const date = document.createElement('div');
      date.className = 'upload-date';
      date.textContent = lastModified
        ? new Date(lastModified).toLocaleString()
        : '-';

      div.appendChild(img);
      div.appendChild(fname);
      div.appendChild(date);
      gallery.appendChild(div);
    });
  }

  renderImages();
</script>

</body>
</html>
